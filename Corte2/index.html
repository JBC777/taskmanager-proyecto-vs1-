<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager - Gestor de Tareas Personal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Enlace al manifiesto PWA -->
    <link rel="manifest" href="manifest.json">
    <!-- Ícono para la pestaña del navegador -->
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>TaskManager</h1>
        <p>Gestiona tus tareas diarias de forma simple y rápida.</p>

        <!-- Formulario para agregar nueva tarea -->
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Escribe una nueva tarea..." autocomplete="off">
            <button onclick="addTask()">Agregar</button>
        </div>

        <!-- Lista donde se mostrarán las tareas -->
        <ul id="taskList">
            <!-- Las tareas se agregarán aquí dinámicamente mediante JavaScript -->
        </ul>
    </div>

    <!-- Enlaza el archivo de lógica (JavaScript) -->
    <script src="script.js"></script>

    <!-- Registro del Service Worker para PWA -->
    <script>
        // Verifica si el navegador soporta Service Workers
        if ('serviceWorker' in navigator) {
            // Registra el Service Worker solo si estamos en un entorno seguro (HTTPS o localhost)
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('✅ Service Worker registrado con éxito:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('❌ Error al registrar el Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
